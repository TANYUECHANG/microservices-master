server:
  port: 10010
spring:
  application:
    name: gateway
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: 192.168.136.129:8848
        enabled: true
      config:
        server-addr: 192.168.136.129:8848
        file-extension: yml
    gateway:
      routes:
        - id: provider
          uri: lb://provider
          predicates:
            - Path=/provider/**
        - id: consumer
          uri: lb://consumer
          predicates:
            - Path=/consumer/**

